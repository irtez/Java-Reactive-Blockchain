<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Децентрализованная Система Загрузки Файлов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            background-color: #ffffff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Загруженные файлы</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" class="form-control-file" name="file" accept=".txt, .pdf, .doc, .docx">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="filename" placeholder="Имя файла">
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Имя файла</th>
            <th scope="col">Ссылка на скачивание</th>
            <th scope="col">Размер файла (байты)</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.getFileName()}"></td>
            <td><a th:href="@{'/download/' + ${file.id}}">*Скачать*</a></td>
            <td th:text="${file.getFileSize()}"></td>
            <td><a th:href="@{'/delete/' + ${file.id}}">*Удалить*</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
